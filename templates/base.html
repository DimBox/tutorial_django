{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'style/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'style/style.css' %}">

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  {% block extra-head %}{% endblock %}
<body>
  <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
     <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 logo">
       {% block logo %}  <img class="img-circle" src="{% static 'images/logo.jpg' %}" width="36" height="36" class="d-block">
       {% endblock %}
     </div>
        {% block menu %}{% endblock %}
  </header>
  <div class="container-fluid">
    <div class="row flex-xl-nowrap">
      <main class="col-lg-9 col-lg-offset-2 col-md-9 col-md-offset-2 col-sm-9 col-sm-offset-2 bd-content">
        {% block content %}{% endblock %}
      </main>
      <aside class="col-lg-3 col-md-3 col-sm-3 bd-sidebar">
        {% block sidebar %}{% endblock %}
      </aside>
    </div>
    <div class="row">
      <footer class="col-lg-12 col-lg-offset-2 col-md-12 col-md-offset-2 col-sm-12 col-sm-offset-2 footer">
        {% block footer %}{% endblock %}
      </footer>
    </div>
  </div>
</body>
</html>
